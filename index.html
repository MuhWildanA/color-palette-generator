<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8fe25710df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <a href="https://github.com/MuhWildanA" target="_blank" class="github"><i class="fa-brands fa-github"></i></a>
    <div class="container">
        <h1 class="title">Color Palette Generator</h1>

        <button class="generate-btn"> <i class="fa-solid fa-rotate"></i> Generate Palette</button>

        <div class="palette-container">
            <div class="color-box">
                <div class="color" style="background-color: #006400;"></div>
                <div class="color-info">
                    <span class="hex-value">#006400</span> <i class="fa-solid fa-copy copy-btn"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #228B22;"></div>
                <div class="color-info">
                    <span class="hex-value">#228B22</span> <i class="fa-solid fa-copy copy-btn"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #32CD32;"></div>
                <div class="color-info">
                    <span class="hex-value">#32CD32</span> <i class="fa-solid fa-copy copy-btn"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #7CFC00;"></div>
                <div class="color-info">
                    <span class="hex-value">#7CFC00</span> <i class="fa-solid fa-copy copy-btn"></i>
                </div>
            </div>
            <div class="color-box">
                <div class="color" style="background-color: #00FF7F;"></div>
                <div class="color-info">
                    <span class="hex-value">#00FF7F</span> <i class="fa-solid fa-copy copy-btn"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
